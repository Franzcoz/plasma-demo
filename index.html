<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Plasma Desktop</title>
    </head>
    <body>
        <div class="plasma">
            <div class="wallpaper">
            </div>
            <div class="kick hidden">
                <div class="grid">                        
                    <div class="top">
                        This is the Menu
                    </div>
                    <div class="left">
                        Here goes a scrollable view
                    </div>
                    <div class="scrleft">

                    </div>
                    <div class="fav">
                        Here is where your favorite apps should be
                    </div>
                    <div class="scright">

                    </div>
                    <div class="bott">

                    </div>
                </div>
            </div>
            <div id="dolphin" class="app hidden">
                <div class="grid">
                    <div class="header">
                        Dolphin
                    </div>
                    <div class="content">

                    </div>
                </div>
            </div>
            <div id="discover" class="app hidden">
                <div class="grid">
                    <div class="header">
                        Discover
                    </div>
                    <div class="content">

                    </div>
                </div>
            </div>
            <div class="toggle-on">
                <img src="./assets/img/zoom-in.svg" class="button-fs-on">
            </div>
            <div class="toggle-off hidden">
                <img src="./assets/img/zoom-out.svg" class="button-fs-on">
            </div>
            <div class="panel">
                <img class="menu" src="./assets/img/plasma.svg">
            </div>
            <div class="tray">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="assets/scripts/script.js"></script>
    </body>
</html>
